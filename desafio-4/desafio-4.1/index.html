<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor.ia</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar seu mentor. Bora lá?</p>
      <img src="images/rating.svg" alt="Balão de conversa com 5 estrelas indicando nivel da avaliação">
      <div class="form-title">
        <h2>Informações Pessoais</h2>
      </div>
    </header>
    <form>
      <div class="fieldset-wrapper">
        <div class="first-line">
          <div class="input-item">
            <label for="name">Nome</label>
            <input type="text" id="name" required />
          </div>
          <div class="input-item">
            <label for="lastname">Sobrenome</label>
            <input type="text" id="lastname" required />
          </div>
        </div>
        <div class="input-item">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email" required />
        </div>
      </div>
      <div class="fieldset-wrapper">
        <legend>Informações do Mentor</legend>

        <div class="input-item">
          <label for="mentor-name">Selecione quem foi o seu mentor</label>
          <select id="mentor-name">
            <option value="bruno">Bruno</option>
            <option value="danilo">Danilo</option>
            <option value="felipe">Felipe</option>
            <option value="miguel">Miguel</option>
            <option value="rafael">Rafael</option>
          </select>
        </div>
        <div class="input-item">
          <label for="mentor-feedback">Feedback sobre o mentor</label>
          <textarea id="mentor-feedback"></textarea>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="mentor-checkbox">
          <label for="mentor-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </div>
      <div class="fieldset-wrapper">
        <legend>Agendando a próxima mentoria</legend>

        <div class="date-line">
          <div class="input-item date-item">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date" required />
          </div>
          <div class="input-item">
            <label for="begin">Das</label>
            <input type="time" id="begin" required />
          </div>
          <div class="input-item">
            <label for="end">Até</label>
            <input type="time" id="end" required />
          </div>
        </div>
      </div>
      <div class="fieldset-wrapper">
        <input class="button" type="submit" value="Salvar">
      </div>
    </form>
  </div>
</body>

</html>
