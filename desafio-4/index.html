<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor.ia</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar sua mentoria</p>
    </header>
    <form id="mentor-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="first-line">
            <div class="input-item">
              <label for="name">Nome</label>
              <input type="text" id="name" required />
            </div>
            <div class="input-item">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname" required />
            </div>
          </div>
          <div class="input-item">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" required />
          </div>
          <div class="input-item">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" required minlength="6" />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-item">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="date-line">
            <div class="input-item date-item">
              <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-date" required />
            </div>
            <div class="input-item">
              <label for="first-begin">Das</label>
              <input type="time" id="first-begin" required />
            </div>
            <div class="input-item">
              <label for="first-end">Até</label>
              <input type="time" id="first-end" required />
            </div>
          </div>
          <div class="date-line">
            <div class="input-item date-item">
              <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="second-date" required />
            </div>
            <div class="input-item">
              <label for="second-begin">Das</label>
              <input type="time" id="second-begin" required />
            </div>
            <div class="input-item">
              <label for="second-end">Até</label>
              <input type="time" id="second-end" required />
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input class="button" type="submit" form="mentor-form" value="Salvar">
    </footer>
  </div>
</body>

</html>
